<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Card Rating</title>
</head>
<body>
    <main class="sectionOne">
        <section >
            <img src="./images/icon-star.png" alt="star" class="star">
            <h1>
                How did we do?
            </h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us impove our offering!
            </p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <button>SUBMIT</button>
        </section>
    </main> 
    <main class="hidden">
        <section class="check" >
            <img src="images/illustration-thank-you.png" alt="icon" class="check-img">
            <button class="btn">You selected <span class="number"></span> out of 5</button>
            <h1>
                Thank you!
            </h1>
            <p class="thanks">
                We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate to get in touch!
            </p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
